<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-white text-center">Courses</h1>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-12 bg-light p-4 rounded">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Teacher</th>
              <th>Start date</th>
              <th># Students</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="course:${courses}">
              <th th:text="${course.name}"></th>
              <th th:text="${course.description}"></th>
              <th th:text="${course.teacherFirstname} + ' ' + ${course.teacherLastname}"></th>
              <th th:text="${course.date}"></th>
              <th th:text="${course.numberOfStudents}"></th>
              <th>
                <a class="btn btn-primary btn-login text-uppercase fw-bold" th:href="@{/courses/{id}(id=${course.id})}">
                  <i class="fa-solid fa-pen"></i>
                </a>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
